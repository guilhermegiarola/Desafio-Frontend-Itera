<!DOCTYPE html>
<html>
	<body>
		<div id="titleAdd" style="font-weight: 700">Adicionar nova Empresa</div><br/>
		<div class="field" style="margin: 8px 0px">
			<label for="inputName">Nome: </label>
			<input type="text "id="inputName" class="inputName" required />
		</div>
		<div class="field" style="margin: 8px 0px">
			<label for="inputName">CNPJ: </label>
			<input type="text" id="inputCNPJ" class="inputCNPJ" required maxlength="14" /> 
		</div>
		<div class="field" style="margin: 8px 0px">
			<label for="inputName">Número de Funcionários: </label>
			<input type="text "id="numFuncionarios" class="numFuncionarios" required/>
		</div>
		<div class="field" style="margin: 8px 0px">
			<label for="inputName">Data de Abertura: </label>
			<input type="text "id="inputDate" class="inputDate" required maxlength="8"  />
		</div>
		<div class="field" style="margin: 8px 0px">
			<label for="inputName">Valor da Ação: </label>
			<input type="text "id="actionValue" class="actionValue" required />
		</div>
		<div>
			<button id="submit" type="submit" value="submit">Enviar</button>
		</div>
		<table id="myTable" class="display nowrap" style="width:100%">
			<thead>
				<tr>
					<th>Nome da empresa</th>
					<th>CNPJ</th>
					<th>Número de funcionários</th>
					<th>Data de abertura</th>
					<th>Valor da ação</th>
				</tr>
			</thead>
		</table>
	</body>

	<button id ="sendData">Enviar Dados</button>
	<button id="clearTable" class="clearTable">Limpar Tabela</button>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.3/js/jquery.dataTables.js"></script>
	<script src="./custom.js"></script>
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.css" />
</html>
